    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LeaderBoard - FreeCodeCamp - Melbourne</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <section>
      <div class="container">
      <div class="jumbotron">
          <h1><i class="fa fa-graduation-cap" aria-hidden="true"></i> LeaderBoard</h1>
      </div>
            
      <div class="row">
      <div class="col-md-6">
        
        <h1>Progress Board</h1>

        <form>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Name" name="name">
          </div>
          <div class="form-group">
            <label for="exampleInputNewScore">New Score</label>
            <input type="text" class="form-control" id="exampleInputNewScore" placeholder="New Score" name="newscore">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>


        
      </div>
      <div class="col-md-6">
        <div class="right-section">

          <h3><span class="label label-primary">Unsorted List</span></h3>
          <div id='unsortedlist'>
            
          </div>
          <br><br>

          <h3><span class="label label-primary">Sorted List</span></h3>
          <div id='sortedlist'>
            
          </div>
          <br><br>

          <h3><span class="label label-success">Weekly Progress</span></h3>
          <ul id="leaderboard">
            
          </ul>
        </div>  
        

      </div>
      </div>
  
      </div>
